<div class="container mt-5">
  <h2>Lista de Usuarios</h2>

  <!-- BotÃ³n para agregar un nuevo usuario -->
  <div class="mb-3 text-end">
    <button class="btn btn-success" [routerLink]="'/add-user'">
      <i class="bi bi-person-plus"></i> Agregar Usuario
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div *ngIf="users.length > 0; else noUsers">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellido }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span *ngFor="let role of user.roles; let isLast = last">
              {{ role.nombre }}<span *ngIf="!isLast">, </span>
            </span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/edit-user', user.id]">
              Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <ng-template #noUsers>
      <div class="alert alert-info">No hay usuarios registrados.</div>
    </ng-template>
  </div>
</div>

<!-- Loading Screen -->
<div id="loading-screen" class="d-flex justify-content-center align-items-center">
  <div class="loader"></div>
</div>

<div class="container mt-5">
    <h2>Lista de Usuarios</h2>
  
    <!-- Botón para agregar un nuevo usuario -->
    <div class="mb-3 text-end">
      <button class="btn btn-success" [routerLink]="'/add-user'">
        <i class="bi bi-person-plus"></i> Agregar Usuario
      </button>
    </div>
  
    <!-- Tabla de usuarios -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <!-- Botón para editar usuario -->
            <button class="btn btn-warning btn-sm" [routerLink]="['/edit-user', user.email]">
              <i class="bi bi-pencil"></i> Editar
            </button>
  
            <!-- Botón para eliminar usuario -->
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.email)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Mensaje si no hay usuarios -->
    <div *ngIf="users.length === 0" class="alert alert-info mt-4">
      No hay usuarios registrados.
    </div>
  </div>

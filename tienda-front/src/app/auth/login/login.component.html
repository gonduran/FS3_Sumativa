<!-- Main content -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Correo Electrónico es obligatorio.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo electrónico incorrecto.</small>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es obligatoria.</small>
                    </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
                <a routerLink="/password-recovery">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>
</main>

<!-- Loading Screen -->
<div id="loading-screen" class="d-flex justify-content-center align-items-center">
    <div class="loader"></div>
</div>

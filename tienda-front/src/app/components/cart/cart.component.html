<!-- Main content -->
<main class="container mt-5">
    <h2>Carro de Compra</h2>
    <div class="row">
        <div id="cartItems" *ngIf="cart.length > 0; else emptyCart">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of cart; let i = index">
                <td><img [src]="item.image" class="img-fluid" style="max-width: 50px;" alt="Product Image"> {{ item.product }}</td>
                <td>${{ item.price.toFixed(0) }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ (item.price * item.quantity).toFixed(0) }}</td>
                <td><button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">Quitar</button></td>
            </tr>
            </tbody>
        </table>
        </div>
        <ng-template #emptyCart>
        <p>Tu carrito está vacío.</p>
        </ng-template>
        <div id="cartTotal" class="mt-3" *ngIf="cart.length > 0">
        <h4>Total a pagar: ${{ totalAmount.toFixed(0) }}</h4>
        </div>
        <div id="checkoutButtonContainer" class="mt-3" *ngIf="cart.length > 0">
            <button class="btn btn-success" (click)="checkout()">Pagar</button>
            <button class="btn btn-warning" (click)="clearCart()">Vaciar Carrito</button>
        </div>
    </div>
</main>

<!-- Loading Screen -->
<div id="loading-screen" class="d-flex justify-content-center align-items-center">
    <div class="loader"></div>
</div>
